<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Hàm 1</title>
    <link rel="stylesheet" href="/bt_ham1/bt_ham1.css">
    <script src="/bt_ham1/bt_ham1.js"></script>
</head>
<body>
    <div class="box">
        <p class="content">New Product</p>
        <hr/>
        <form name="form">
            <p>
                <label>
                    Product name:
                    <input type="text" name="product_name" id="product_name">
                </label>
                <label>
                    Quantity:
                    <input type="text" name="quantity" id="quantity">
                </label>
            </p>
            <p>
                <label>
                    Unit Price:
                    <input type="text" name="unit_price" id="unit_price">
                </label>
                <label>
                    Discount:
                    <input type="text" name="discount" id="discount">
                </label>
            </p>
            <p>
                <button type="button" onclick="sell()">Cell</button>
                <button type="button" onclick="cancel()">Cancel</button>
            </p>
        </form>
        <table id="table">
            <tr>
                <th style="color: red;">ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </div>
</body>
</html>
